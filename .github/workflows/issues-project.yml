name: Add new issue to project column

on:
  issues:
    types: [opened]

jobs:
  add-issue-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add issue to project
        uses: actions/github-script@v6
        with:
          script: |
            const project = 10
            const columnName = 'To Do' // Change this to your desired column name
            const issueNumber = context.payload.issue.number

            // Find the project and add the issue to the specific column
            github.projects.updateProjectCard({
              project_id: project,
              column_id: context.payload.repository.owner + '/' + context.payload.repository.name + '/projects/columns/' + columnName,
              content_id: issueNumber,
              content_type: 'Issue'
            })
